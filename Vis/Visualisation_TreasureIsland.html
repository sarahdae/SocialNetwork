    <body>
        <!--Button to go back to the main page-->
        <button class="standard-button" onclick="window.location.href = './welcome.html'">Back</button><br><br>
        <script src='http://d3js.org/d3.v3.min.js'></script>
        <script type="text/javascript" src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script>
           
            
            
            //Dimensions of the visualization
            var width = 740,
                    height = 580;
            var color = d3.scale.category20();
            //create a SVG container which holds the visualization
            //and specifiy the dimensions for this oontainer
            var svg = d3.select('body').append('svg')
                    .attr('width', width)
                    .attr('height', height)

            //Set up tooltip
            var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([-10, 0])
                    .html(function (d) {
                        return  d.name + "</span>";
                    })
            svg.call(tip);

            

            d3.json("countOcc.json", function (error, graph) {
                if (error)
                    throw error;

                
                //Create a force layout object
                //Set the size of the object to the predefined size 
                //and define the linkDistance between the nodes
                var force = d3.layout.force()
                        .size([width, height])
                        .nodes(graph.nodes)
                        .links(graph.links)
                        .linkDistance(function (d) {
                            return Math.sqrt(d.length) * 5 || 4.5;
                        })
                        .start();
                //add links to the visualization
                var link = svg.selectAll('.link')
                        .data(graph.links)
                        .enter().append('line')
                        .attr('class', 'link')
                        .style("stroke-width", function (d) {
                            return Math.sqrt(d.value);
                        });
                //add nodes to the visualization
                var node = svg.selectAll('.node')
                        .data(graph.nodes)
                        .enter().append('circle')
                        .attr('class', 'node')
                        .attr("r", function (d) {
                            return Math.sqrt(d.size) / 7 || 4.5;
                        })
                        .style("fill", function (d) {
                            return color(d.group);
                        })
                        .call(force.drag)
                        .on('mouseover', tip.show) //Added
                        .on('mouseout', tip.hide) //Added
                        .on('click', connectedNodes);
                        




                force.on("tick", function () {
                    link.attr("x1", function (d) {
                        return d.source.x;
                    })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            });
                    node.attr("cx", function (d) {
                        return d.x;
                    })
                            .attr("cy", function (d) {
                                return d.y;
                            });
                });



                //Toggle stores whether the highlighting is on
                var toggle = 0;
                //Create an array logging what is connected to what
                var linkedByIndex = {};
                for (i = 0; i < graph.nodes.length; i++) {
                    linkedByIndex[i + "," + i] = 1;
                }
                ;
                graph.links.forEach(function (d) {
                    linkedByIndex[d.source.index + "," + d.target.index] = 1;
                });
                //This function looks up whether a pair are neighbours
                function neighboring(a, b) {
                    return linkedByIndex[a.index + "," + b.index];
                }
                
                //Reduce opacity of all but the neighbouring nodes
                function connectedNodes() {
                    if (toggle === 0) {
                        d = d3.select(this).node().__data__;
                        node.style("opacity", function (o) {
                            return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
                        });
                        link.style("opacity", function (o) {
                            return d.index === o.source.index | d.index === o.target.index ? 1 : 0.1;
                        });
                        //Reduce the op
                        toggle = 1;
                    } else {
                        //Put them back to opacity=1
                        node.style("opacity", 1);
                        link.style("opacity", 1);
                        toggle = 0;
                    }
                }
                
                //Show all nodes without reduced opacity (only needed by mouseover)
             /*   function allNodes() {
                    if (toggle !== 0) {
                       //Put them back to opacity=1
                        node.style("opacity", 1);
                        link.style("opacity", 1);
                        toggle = 0;
                    }
                    toggle = 0;
                    }*/
         });
        
        <!-- Vertical slider -->
  
            
            //Slider
            var selection;
            var chap;
            $(function () {
                $("#slider-horizontal").slider({
                    orientation: "horizontal",
                    range: "min",
                    min: 0,
                    max: 34,
                    value: 1,
                    slide: function (event, ui) {
                        $("#amount").val(ui.value);
                    }
                });
                $("#amount").val($("#slider-horizontal").slider("value"));
                selection = $(".slider-horizontal").slider("value");
            });
            
            if (selection === 1) {
                chap = "Chapter1.txt";
            } else if (selection === 2) {
                chap = "Chapter2.txt";
            } else {
                chap = "else";
            }
            
           system.out.print(chap);
        
            
        </script>

        <!-- Label of the slider -->
        <p>
            <label for="amount">Chapter:</label>
            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; width: 25px; text-align: center;">
        </p>
        <div id="slider-horizontal" style="height:10px;"></div>
        <p>
